<!DOCTYPE html>
<html lang="pt">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="container">

      <div class="h-name">
        <h1>Carlos Ali Schütz</h1>
        <h2>Desenvolvedor de Software</h2>
      </div>

      <div class="h-about">
        <div class="h-title-about">
          <h2>Sobre mim</h2>
        </div>
        <div class="w-100" id="about-list"></div>
      </div>

      <div class="h-experience">
        <div class="h-title-experience">
          <h2>Experiências</h2>
        </div>
        <div class="h-itens" id="experience-list"></div>
      </div>

      <div class="h-education">
        <div class="h-title-education">
          <h2>Educação</h2>
        </div>
        <div class="item" id="education-list"></div>
      </div>

      <div class="h-skills">
        <div class="h-title-skills">
          <h2>Habilidades</h2>
        </div>
        <div id="skills-list" class="skills-list"></div>
      </div>

      <div class="h-contact">
        <div class="h-title-contact">
          <h2>Contato</h2>
        </div>
        <div class="w-100 item" id="contact-list"></div>
      </div>

      <footer></footer>

    </div>
    <script type="module" src="src/js/index.js"></script>
  </body>

</html>
